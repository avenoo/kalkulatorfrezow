<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysowanie wielokąta</title>
</head>
<body>
    <h2>Rysowanie wielokąta</h2>
    <form onsubmit="drawPolygon(event)">
        <label for="sides">Podaj liczbę kątów wielokąta (min. 3):</label>
        <input type="number" id="sides" min="3" required>
        <input type="submit" value="Rysuj wielokąt">
    </form>

    <canvas id="canvas" width="300" height="300" style="border:1px solid #000000; margin-top: 10px;"></canvas>

    <script>
        function drawPolygon(event) {
            event.preventDefault(); // Zapobiegamy odświeżeniu strony po przesłaniu formularza

            const sides = parseInt(document.getElementById('sides').value);
            if (sides < 3) {
                alert("Liczba kątów musi być co najmniej 3.");
                return;
            }

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // Wyczyść poprzedni rysunek
            context.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100; // Promień wielokąta
            const angleStep = (2 * Math.PI) / sides;

            context.beginPath();

            for (let i = 0; i < sides; i++) {
                const x = centerX + radius * Math.cos(i * angleStep);
                const y = centerY + radius * Math.sin(i * angleStep);
                if (i === 0) {
                    context.moveTo(x, y); // Początek rysowania
                } else {
                    context.lineTo(x, y); // Kolejne wierzchołki
                }
            }
            context.closePath(); // Zamknięcie wielokąta
            context.stroke(); // Rysowanie konturu
        }
    </script>
</body>
</html>
